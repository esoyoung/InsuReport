# Cloudflare Pages Configuration
name = "insureport"
compatibility_date = "2024-11-25"

# Pages-specific settings
pages_build_output_dir = "dist"

# Environment Variables
[vars]
VITE_USE_AI_VALIDATION = "true"

# R2 Bucket Binding for PDF storage
[[r2_buckets]]
binding = "PDF_BUCKET"
bucket_name = "insurance-pdfs"
preview_bucket_name = "insurance-pdfs"
