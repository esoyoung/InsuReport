# Cloudflare Pages Configuration
name = "insureport"
compatibility_date = "2024-11-25"

# Pages-specific settings
pages_build_output_dir = "dist"

# CPU time limit for AI processing (Pages Functions)
# Paid Plan ($5/month): 30000ms (30 seconds) CPU time
# This allows processing of large PDFs (up to 10MB) with AI validation
[limits]
cpu_ms = 30000

# Environment Variables
[vars]
VITE_USE_AI_VALIDATION = "true"

# R2 Bucket Binding for PDF storage
[[r2_buckets]]
binding = "PDF_BUCKET"
bucket_name = "insurance-pdfs"
preview_bucket_name = "insurance-pdfs"
