# Cloudflare Workers Sites - Frontend Deployment
name = "insu-report-frontend"
main = "src/frontend-worker.js"
compatibility_date = "2024-11-25"

# Workers Sites configuration
[site]
bucket = "../dist"

# R2 Bucket Binding (for API integration)
[[r2_buckets]]
binding = "PDF_BUCKET"
bucket_name = "insurance-pdfs"

# Environment Variables
[vars]
WORKER_API_URL = "https://insu-report.esoyoung.workers.dev"

